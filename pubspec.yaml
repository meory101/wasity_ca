name: wasity_captin
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.10+1
  responsive_sizer: ^3.3.1
  intl_phone_field: ^3.2.0
  shared_preferences: ^2.2.3
  dropdown_button2: ^2.3.9
  shimmer: ^3.0.0
  phone_number:
  cached_network_image: ^3.3.0
  http: ^1.1.0
  get_it: ^7.6.4
  connectivity_plus: ^5.0.1
  dynamic_height_grid_view: ^0.0.4
  http_parser: ^4.0.2
  flutter_bloc: ^8.1.3
  flash: ^3.1.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  package_info_plus:
  flutter_exit_app: ^1.1.2
  intl_phone_number_input: ^0.7.4
  image_picker: ^1.1.2
  pinput: ^4.0.0
  intl:
  cupertino_icons: ^1.0.6
  url_launcher: ^6.2.6
  google_maps_flutter:
  geolocator:
  permission_handler:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Regular.otf
          weight: 400
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
